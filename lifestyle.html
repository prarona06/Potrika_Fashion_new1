<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrika - Lifestyle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Top social bar */
        
        .top-bar {
            background: #fff;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .top-bar .social-icons i {
            color: #000;
            font-size: 16px;
            margin-right: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .top-bar .social-icons i:hover {
            color: #ff3c3c;
        }
        /* Navbar */
        
        .navbar-brand {
            font-weight: 700;
            font-size: 28px;
        }
        
        .navbar-brand span {
            color: #ff3c3c;
        }
        
        .nav-link {
            color: #000 !important;
            font-weight: 500;
            margin-right: 15px;
        }
        
        .nav-link.active,
        .nav-link:hover {
            color: #ff3c3c !important;
        }
        /* Hero / Lifestyle section */
        
        .hero-section {
            background: url('./images/logo.png') center/cover no-repeat;
            height: 400px;
            position: relative;
            color: #fff;
            display: flex;
            align-items: center;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.45);
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
        }
        
        .hero-title {
            font-size: 42px;
            font-weight: 700;
            margin: 0;
        }
        
        .breadcrumb {
            background: transparent;
            margin: 0;
            font-size: 16px;
        }
        
        .breadcrumb a {
            color: #fff;
            text-decoration: none;
        }
        
        .breadcrumb-item+.breadcrumb-item::before {
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="container d-flex justify-content-end">
            <div class="social-icons">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-instagram"></i>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#"><span>ðŸ“°</span> Patrika</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Lifestyle</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button" data-bs-toggle="dropdown">Page</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Page 1</a></li>
                            <li><a class="dropdown-item" href="#">Page 2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="shopDropdown" role="button" data-bs-toggle="dropdown">Shop</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Shop 1</a></li>
                            <li><a class="dropdown-item" href="#">Shop 2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <i class="bi bi-cart3 fs-5 me-3 position-relative">
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">4</span>
        </i>
                <i class="bi bi-search fs-5"></i>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content container-fluid">
            <h1 class="hero-title">Life Style</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#"><i class="bi bi-house-fill"></i> Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Life Style</li>
                </ol>
            </nav>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
